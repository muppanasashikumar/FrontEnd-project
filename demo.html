<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="demo.css">
        <title>Pig Game</title>
    </head>
    
    <body>
        
        <!--<div id="loader-wrapper">
            <div id="loader"></div>
        </div>-->
        
        <div class="wrapper">
           <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">75</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">15</div>
                </div>
            </div>
            
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face--1">1</div>
                    <div class="cube__face cube__face--2">2</div>
                    <div class="cube__face cube__face--3">3</div>
                    <div class="cube__face cube__face--4">4</div>
                    <div class="cube__face cube__face--5">5</div>
                    <div class="cube__face cube__face--6">6</div>
                </div>
            </div>
                
                
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button> 
           
            <!--<input type="text" placeholder="Rolls" class="rolls">-->
            
           
       </div>
        
        
        
        <audio controls loop autoplay hidden>
             <source  src="Simple-peaceful-piano-melody.mp3" type="audio/mpeg">
            
                Your browser does not support the audio element.
        </audio>
        
        <script src="demo.js"></script>
    </body>
</html>
